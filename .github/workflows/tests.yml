name: tests

on: push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setupJava
        uses: actions/setup-java@v1
        with:
          java-version: 17

  testsJob:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setupJava
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Checkout
        uses: actions/checkout@v3
      - name: tests
        run: mvn test
